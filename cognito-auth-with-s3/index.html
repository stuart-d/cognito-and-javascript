<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cognito Auth Example</title>
</head>

<body>
  
    <script src="./node_modules/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script src="./node_modules/aws-sdk/dist/aws-sdk.min.js"></script>
    <script src="./amazon-cognito-stuart.js"></script>

    <h1>Enter Credentials</h1>
    <div>
        Username: <input autofocus size="20" type="text" id="username" value=""/>
    </div>
    <div>
        Password: <input autofocus size="20" type="text" id="password" value=""/>
    </div>
    <div>
        Bucket: <input autofocus size="20" type="text" id="bucket" value=""/>
    </div>
    <button class="btn default" onClick="authenticateUser()">Login</button>
</body>

</html>
